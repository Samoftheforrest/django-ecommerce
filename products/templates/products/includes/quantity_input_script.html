<script type="text/javascript">

    function handleEnableDisable(itemId) {
        var currentValue = parseInt($(`#id_qty_${itemId}`).val());
        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;

        $(`#decrement-qty_${itemId}`).each(function() {
            var thisElement = $(this);
            thisElement.prop('disabled', minusDisabled);
        });

        $(`#increment-qty_${itemId}`).each(function() {
            var thisElement = $(this);
            thisElement.prop('disabled', plusDisabled);
        });
    }

    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++) {
        var itemId = $(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    };

    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    })

    // increment quantity
    $('.increment-qty').each(function() {
        var thisElement = $(this);

        thisElement.click(function(e) {
            e.preventDefault();
            var closestInput = $(this).closest('.input-group').find('.qty_input');
            var currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue + 1);
            var itemId = $(this).data('item_id');
            handleEnableDisable(itemId);
        })
    })
    
    // decrement quantity
    $('.decrement-qty').each(function() {
        var thisElement = $(this);

        thisElement.click(function(e) {
            e.preventDefault();
            var closestInput = $(this).closest('.input-group').find('.qty_input');
            var currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue - 1);
            var itemId = $(this).data('item_id');
            handleEnableDisable(itemId);
        })
    })
</script>
